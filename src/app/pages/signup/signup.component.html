<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="" class="src" height="70px">
                </div>
                <h1 class="text-center">Register here!!</h1>

                <form (ngSubmit)="formSubmit()">
                    <!-- username field -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input 
                    [(ngModel)] = "user.username" name= "username"
                    matInput placeholder="Enter Username">
                    <mat-hint>Username must be unique!</mat-hint>
                    </mat-form-field>
                     
                    <!-- password -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input 
                    [(ngModel)] = "user.password" name= "password"
                    type="password" matInput placeholder="Enter Username">
                    </mat-form-field>

                     <!-- password -->
                     <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input 
                    [(ngModel)] = "user.firstName" name= "firstName"
                    matInput placeholder="Enter first name">
                    </mat-form-field>

                    <!-- password -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input  
                    [(ngModel)] = "user.lastName" name= "lastName"
                    matInput placeholder="Enter last name">
                    </mat-form-field>

                     <!-- password -->
                     <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input 
                    [(ngModel)] = "user.email" name= "email"
                    type="email" matInput placeholder="Enter email">
                    </mat-form-field>

                    <!-- password -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input 
                    [(ngModel)] = "user.phone" name= "phone"
                    type="number" matInput placeholder="Enter phone number">
                    </mat-form-field>

                    <div class="container text-center">
                        <button type= "submit" mat-raised-button color="primary">Register</button>
                        <button style= "margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
